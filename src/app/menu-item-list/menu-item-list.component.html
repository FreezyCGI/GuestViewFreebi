<div *ngFor="let menuItem of menuItemList">
    <div>Title: {{menuItem.title}}</div>
    <div>Description: {{menuItem.description}}</div>
    <div>Price: {{menuItem.price}}</div>
    <div>allergens: {{menuItem.allergens}}</div>
    <div>status: {{menuItem.status}}</div>
    <div>categories: {{menuItem.categories}}</div>
    <button>Add to ShoppingCart</button>
    <br>




</div>
