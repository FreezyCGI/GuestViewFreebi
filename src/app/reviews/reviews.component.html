<div class="reviews">
    <h1>Reviews</h1>

    <div>
        <h4>Write your review:</h4>
        <form #form>
            <div>Stars: <app-rate-review (ratingEvent)="onRateReview($event);"></app-rate-review></div>
            <div>Enter your Description: <br>
                <textarea #desc></textarea>
            </div>
            <div><button type="button" (click)="submit(desc.value)">Submit</button></div>
        </form>
    </div>
        
    <div>  
        <div *ngFor="let review of reviewList" class="review">
            <div><img *ngFor="let i of starsToArr(review.stars)" src="/assets/images/star.png"></div>
            <!-- <div>Created: {{review.createdAt}}</div> -->
            <div>{{review.description}}</div>
        </div>
    </div>

</div>
